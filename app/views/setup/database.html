
<div class='panel panel-default'>

  <div class='panel-heading'><h3 class='panel-title'>Database</h3></div>
  <div class='panel-body'>

    <div class='form-group'>
        <label class='control-label'>Database Name</label>
        <input type='text' class='form-control' placeholder='database' required>
    </div>

    <div class='form-group'>
        <label class='control-label'>Host[:Port]</label>
        <input type='text' class='form-control' name='dbHost' placeholder='127.0.0.1:27071' required>
    </div>

    <div class='form-group'>
        <label class='control-label'>Username</label>
        <input type='text' class='form-control' name='dbUser' placeholder='root' required>
    </div>

    <div class='form-group'>
        <label class='control-label'>Password</label>
        <input type='password' class='form-control' placeholder='' required>
    </div>


  </div> <!-- /.pnael-body -->

</div> <!-- /.panel -->
