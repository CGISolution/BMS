

<div class='panel panel-default'>

  <div class='panel-heading'><h3 class='panel-title'>Admin</h3></div>
  <div class='panel-body'>

    <div class='form-group'>
        <label class='control-label'>First Name</label>
        <input type='text' class='form-control' name='firstName' placeholder='David' required>
    </div>

    <div class='form-group'>
        <label class='control-label'>Last Name</label>
        <input type='text' class='form-control' name='lastName' placeholder='Bobby' required>
    </div>

    <div class='form-group'>
        <label class='control-label'>E-mail</label>
        <input type='text' class='form-control' name='email' placeholder='email@domain.com' required>
    </div>

    <div class='form-group'>
        <label class='control-label'>Password</label>
        <input type='password' class='form-control' name='passwd' placeholder='' required>
    </div>

    <div class='form-group'>
        <label class='control-label'>Confirm Password</label>
        <input type='password' class='form-control' name='confirmpasswd' placeholder='' required>
    </div>

  </div> <!-- /.pnael-body -->

</div> <!-- /.panel -->
